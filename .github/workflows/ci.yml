name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        sudo apt-get install -y xclip gnupg2
        python -m pip install --upgrade pip
        pip install poetry
        pip install poetry
    - name: Test with pytest
      run: |
        PW_GPG=gpg2 make test
