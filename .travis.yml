language: python
python:
  - "2.7"
  - "3.4"
  - "pypy"

install:
  - "sudo apt-get update -qq"
  - "sudo apt-get install -qq xclip gnupg2"
  - "pip install -r .travis-requirements.txt"
  - "pip install --editable ."

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script: make test
